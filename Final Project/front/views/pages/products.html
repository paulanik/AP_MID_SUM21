  <div class="sb2-2-3">
      <div class="row">
          <div class="col-md-12">
              <div class="box-inn-sp">
                  <div class="inn-title">

                  </div>
                  <div class="tab-inn">
                      <div class="table-responsive table-desi">
                          <table class="table table-hover">
                              <thead>

                                      <th>Id</th>

                                      <th>Selling Price</th>
                                      <th>Stored</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr ng-repeat="p in products">
                                      <td>{{p.Id}}</td>
                                      <td>{{p.Product_Type.Title}}</td>
                                      <td>{{p.Name}}</td>
                                      <td>{{p.Buying_Price}}</td>
                                      <td>{{p.Selling_price}}</td>
                                      <td>{{p.Stored}}</td>

                                  </tr>

                              </tbody>
                          </table>
